<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Booklook</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4 test"></div>
      <div class="col-4">
        <h1>BookLook
          <i class="fa fa-eye" aria-hidden="true"></i>
        </h1>
        <hr>

        <div class="form-group">
          <div>
            <script id="book-template" type="text/x-handlebars-template">
                <div>
                   <h1>{{title}}</h1> 
                </div>
                <div>
                    {{description}}
                </div>
                <div>
                    <h3> Written by: {{authors}}</h3> 
                </div>
                    <img src={{thumbnail}} alt="movie image">

                    
              </script>
            <div class="findTitle"></div>
          </div>
          <label for="ISBN number"> <h3>Searby ISBN</h3></label>
          <input type="ISBN number" class="form-control" id="isbn_n" placeholder="ISBN Number" name="ISBN">
        </div>
        <button type="Search" class="btn btn-default search">Search</button>


      </div>
      <div class="col-4"> </div>
    </div>
  </div>







  <script src="node_modules/jquery/dist/jquery.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.js"> </script>
  <script src="script.js"></script>


</body>

</html>
